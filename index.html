<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="music-player__header">
            <h4 class="now-playing">Now Playing x of y</h4>
            <div class="music-cover"></div>
            <h5 class="music-title">Song title</h5>
            <h6 class="music-artist">Song artist</h6>
        </div>
        <div class="music-playback">
            <span class="current-time">00:00</span>
            <input type="range" min="0" max="100" class="music-slider">
            <span class="total-duration">00:00</span>
        </div>
        <div class="music-controls">
            <i class="fa-solid fa-backward-step music-prev"></i>
            <i class="fa-solid fa-play play-pause"></i>
            <i class="fa-solid fa-forward-step music-next"></i>
        </div>
        <div class="volumn-controls">
            <span>0</span>
            <input type="range" min="0" max="100" class="volume-slider">
            <span>100</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
